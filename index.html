<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <h1>Simple Interest Calculator</h1>
        <div>
            <label>Amount</label>
            <input type="text" id="amount">
        </div>
        <div>
            <label>Interest Rate</label>
            <input type="range" min="100" max="2000" value="1000" id="ratebar">
            <span id="percent"></span>
        </div>
        <div>
            <label>No. of Years</label>
            <select id="years"></select>
        </div>
        
        <div id="answer">
            <button>Compute Interest</button>
            <p>If you deposit</p>
            <p>at an interest rate of</p>
            <p>You will receive an amount of</p>
            <p>in the year</p>
        </div>
        <footer>
            <p> &copy; Everyone Can Get Rich <br> This Calculator belongs to NAME</p>
        </footer>
    </form>
    
</body>
</html>
